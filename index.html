<!doctype html>
<html lang="en">
  <head>
	<title>Transport</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="..\githubproject\style.css">
    
	<style>
	.red{
		color:red;
    }
	.form-area
	{
		background-color: #FAFAFA;
		padding: 10px 40px 60px;
		margin: 10px 0px 60px;
		border: 1px solid GREY;
	}


	
	
	</style>
  </head>
  <body>




<div class="container-fluid">
<div class="col-md-5">
    <div class="form-area">  
        <form role="form" name="contact" id="contact">
        <br style="clear:both">
                    <h3 style="margin-bottom: 25px; text-align: center;">Route Information</h3>
           
            <div class="form-group">
               <label for="sel1">Center Name:</label>
                  <select class="form-control" name="centerName" id="centerName">
                    <option value="Clearlake">Clearlake</option>
                    <option value="HQ">HQ</option>
                    <option value="Katy">Katy</option>
                    <option value="Blankfield">Blankfield</option>
                  </select>
            </div>

          
          <div class="form-group">
            <label>Bus/Shuttle Number</label>
            <input type="text" class="form-control" name="shuttleBusNumber" placeholder="Enter Bus/Shuttle #" required>
          </div>
          


          <div class="form-group">
            <label>Driver Name</label>
            <input type="text" class="form-control" name="driverName" placeholder="Driver Name" required>
          </div>


          <div class="form-group">
            <label>Cluster: </label>
             <select class="form-control" name="routeName" required>
                    <option value="Venue to JK">Venue to JK</option>
                    <option value="Jk to Hotel">Jk to Hotel</option>
                    <option value="Hotel to Venue">Hotel to Venue</option>
            </select>
            <!-- <input type="text" class="form-control" id="subject" name="driver" placeholder="Driver" required> -->
          </div>



          <!-- Date 
          <div class="form-group row">
            <label for="example-date-input" class="col-2 col-form-label">Date</label>
            <div class="col-10">
              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
            </div>
          </div>    -->


          <!-- Time 
                  <div class="form-group row">
          <label for="example-time-input" class="col-2 col-form-label">Time</label>
          <div class="col-10">
            <input class="form-control" type="time" value="13:45:00" id="example-time-input">
          </div>
        </div> -->  
        

            <div class="form-group row">
              <label class="col-2 col-form-label">Expected Number</label>
              <div class="col-10">
                <input class="form-control" type="number" name="expectedNumOfPassengers">
              </div>
            </div>


            <div class="form-group row">
              <label class="col-2 col-form-label">Actual Number</label>
              <div class="col-10">
                <input class="form-control" type="number" name="actualNumOfPassengers">
              </div>
            </div>







                   <div class="form-group">
               <label for="sel1">Emergency Type:</label>
                  <select class="form-control" name="emergencyType" id="emergencyType">
                    <option value="Medical">Medical</option>
                    <option value="Tire Puncture">Tire Failure</option>
                    <option value="Traffic">Traffic</option>
                    <option value="Accident">Accident</option>
                  </select>
            </div>



          <div class="form-group">
                <textarea class="form-control" type="textarea" id="message" name="commentType" placeholder="Message" maxlength="140" rows="3"></textarea>
                <span class="help-block"><p id="characterLeft" class="help-block ">You have reached the limit</p></span>                    
          </div>
            
        <button type="button" class="btn btn-primary pull-right">Submit Form</button>
        </form>
    </div>
</div>
</div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://wzrd.in/standalone/formdata-polyfill"></script>
    <script src="https://wzrd.in/standalone/promise-polyfill@latest"></script>
    <script src="https://wzrd.in/standalone/whatwg-fetch@latest"></script>
    <script type="text/javascript">
  

  const scriptURL = 'https://script.google.com/macros/s/AKfycbwVTymxZESgvQogQIJ9nJcU4CwCUqTFdh5SlZMozNA8Vtz9bNY/exec'
  const form = document.forms['contact']
  form.addEventListener('submit', e => {  
   e.preventDefault()  
   fetch(scriptURL, { method: 'POST', body: new FormData(form)})  
    .then(response => console.log('Success!', response))  
    .catch(error => console.error('Error!', error.message))  
  })











</script>
</body>
</html>
